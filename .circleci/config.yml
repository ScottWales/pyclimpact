version: 2
jobs:
    build:
        docker:
            - image: continuumio/miniconda3
        environment:
            TEST_OUTPUT: ~/artifacts
        steps:
            - checkout
            - run: conda install conda-build conda-verify codecov
            - run: |
                mkdir -p ${TEST_OUTPUT}
                conda build .
            - run: codecov -f ${TEST_OUTPUT}/cov/coverage.xml
            - store_artifacts:
                path: ~/artifacts
            - store_test_results:
                path: ~/artifacts/pytest
